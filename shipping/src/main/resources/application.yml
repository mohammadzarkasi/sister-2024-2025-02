server:
  port: 8100

spring:
  application:
    name: SHIPPING-SERVICE

  datasource:
    url: jdbc:mysql://localhost:3306/shipping
    # url: jdbc:mysql://mysql1:3306/shipping
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      # defaultZone: http://eureka-service:8761/eureka
      defaultZone: http://localhost:8761/eureka